# Build properties
build.version=@project.version@
build.artifactId=@project.artifactId@

# Liquibase
# Change log configuration path.
spring.liquibase.change-log=classpath:liquibase/postgres/master-changelog.xml

# Liquibase
# Enable liquibase support.
# liquibase.enabled=true
# liquibase.drop-first=false

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

#Spring Boot Actuator Settings
info.app.name=API Core
info.app.description=Core API & UI application
info.app.signature=20191205
info.app.version=0.2.1

# Core application Info
application.oauth.client.id=com.dfusiontech
application.oauth.client.secret=20191205

# Logging
logging.file=application.log

hibernate.generate_statistics=false
spring.session.store-type=none
